---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: argo-rollouts-http-route
  namespace: default
spec:
  parentRefs:
    - group: "core"
      name: argo-rollouts-service
      kind: Service
      port: 80
  rules:
    - backendRefs:
        - name: server-stable
          group: "core"
          port: 80
          kind: Service
        - name: server-canary
          group: "core"
          port: 80
          kind: Service
